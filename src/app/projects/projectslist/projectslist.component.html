<div *ngIf="filterProjects.length >0; else empty">
    <p>
      
        <ng-container *ngFor="let project of filterProjects">
              <a routerLink="{{ project.id }}">
                <span>Codigo: {{ project.id }} </span> <br>
                <span>Nome: {{ project.name }}</span>
            </a>
      
        </ng-container>
    </p>
  </div>
  <ng-template #empty>
    <div>Sin proxectos</div>
  </ng-template>
